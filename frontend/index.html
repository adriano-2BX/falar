<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento</title>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: #ecf0f1; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; }

        /* Estilos do Painel de Servidores */
        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .server-box {
            background-color: #2ecc71; /* Cor padrão: verde (normal) */
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 2px solid transparent;
        }
        .server-box .server-name { font-size: 0.8em; opacity: 0.8; }

        /* Estilos dos Status */
        .server-normal { background-color: #27ae60; } /* Verde */
        .server-overloaded { background-color: #f1c40f; color: #333; } /* Amarelo */
        .server-down { background-color: #e74c3c; } /* Vermelho */

        /* Animação de Piscar */
        .blinking {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0.3; }
        }

        /* Outros estilos (status, modal, etc.) */
        #status-box { padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; }
        .status-connected { background-color: #27ae60; }
        .status-disconnected { background-color: #e74c3c; }
        #init-overlay { position: fixed; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0,0,0,0.7); z-index: 10; }
        #init-button { padding: 20px 40px; font-size: 1.5em; cursor: pointer; }
    </style>
</head>
<body>
    <div id="init-overlay">
        <button id="init-button">Iniciar Sistema</button>
    </div>

    <div class="container">
        <h1>Painel de Monitoramento de Servidores</h1>
        <div id="status-box">Status: <span id="status">Aguardando início...</span></div>
        
        <div id="dashboard"></div>
    </div>
    
    <audio id="siren-sound" src="/static/sirene.mp3" loop></audio>
    <script>
        const dashboard = document.getElementById('dashboard');
        const TOTAL_SERVERS = 20;

        // --- LÓGICA DO PAINEL ---
        function createServerGrid() {
            for (let i = 1; i <= TOTAL_SERVERS; i++) {
                const serverDiv = document.createElement('div');
                serverDiv.id = `server-${i}`;
                // Todos começam com o status 'normal'
                serverDiv.className = 'server-box server-normal';
                
                const serverName = document.createElement('div');
                serverName.className = 'server-name';
                serverName.textContent = `Servidor #${i}`;
                
                serverDiv.appendChild(serverName);
                dashboard.appendChild(serverDiv);
            }
        }

        function updateServer(id, status) {
            const serverDiv = document.getElementById(`server-${id}`);
            if (!serverDiv) return;

            // Limpa as classes de status e piscar antigas
            serverDiv.classList.remove('server-normal', 'server-overloaded', 'server-down', 'blinking');

            // Adiciona a nova classe de status
            serverDiv.classList.add(`server-${status}`);

            // Adiciona a classe de piscar se o status não for 'normal'
            if (status === 'overloaded' || status === 'down') {
                serverDiv.classList.add('blinking');
            }
        }

        // --- LÓGICA DE INICIALIZAÇÃO E CONEXÃO ---
        document.getElementById('init-button').addEventListener('click', startSystem);

        function startSystem() {
            document.getElementById('init-overlay').style.display = 'none';
            createServerGrid(); // Cria o painel de servidores
            falar(''); // "Acorda" a API de fala

            const eventSource = new EventSource("/stream");
            
            eventSource.onopen = () => { /* ... (lógica de status conectado) ... */ };
            eventSource.onerror = () => { /* ... (lógica de status desconectado) ... */ };
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // Roteia a ação para a função correta
                switch (data.action) {
                    case 'update_server':
                        updateServer(data.payload.id, data.payload.status);
                        break;
                    case 'speak':
                        falar(data.payload);
                        break;
                    case 'alert':
                        // A função de alerta pode ser adicionada aqui se você mantiver o modal
                        break;
                    case 'siren':
                        // ...
                        break;
                }
            };
        }

        // Função de fala (sem alterações)
        function falar(texto) { if ('speechSynthesis' in window) { /* ... */ } }
    </script>
</body>
</html>
